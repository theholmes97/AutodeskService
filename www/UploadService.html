<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<input type="file" id="upl"/>
<button type="button" onclick="postFile();"></button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    function postFile() {
        var file = document.getElementById('upl').files[0];
        var data = new FormData();
        data.append('File', file);
        $.ajax({
            url: "/drawing",
            data: data,
            type: 'POST',
            success:function(urn) {
                console.log("done");
            }
        })
    }
</script>
</body>
</html>
